<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Input: A hidden field that is not visible to the user, 
        it let web dv include data that cannot be seen or modified by users when a form is submitted.</p>

    <input type="number" placeholder="number"/>

    <input type="search" placeholder="search">

    <input type="tel" placeholder="tel">

    <input type="week" placeholder="week">

    <input type="month" placeholder="month">

    <input type="range" placeholder="range">

    <input type="text" placeholder="text">

    <input type="password" placeholder="password">

    <input type="email" placeholder="email">

    <input type="button" placeholder="button">

    <input type="submit" placeholder="submit">

    <input type="reset" placeholder="reset">

    <input type="checkbox" placeholder="checkbox">

    <input type="image" placeholder="image">
